security:
    # Password hashers configuration (for JWT authentication)
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'
        # Named hasher for our password hasher adapter
        common:
            algorithm: auto
            cost: 12

    # Providers - not needed for JWT (stateless)
    providers:
        # Dummy provider (JWT is stateless, doesn't use provider)
        users_in_memory: { memory: null }

    # Firewalls
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        # Public endpoints (no authentication required)
        public:
            pattern: ^/api/auth/(login|register)
            security: false

        # Protected API endpoints (JWT required)
        api:
            pattern: ^/api
            stateless: true
            custom_authenticators:
                - App\Security\Authentication\Infrastructure\Security\JwtAuthenticator

        # Legacy main firewall (keep for compatibility)
        main:
            lazy: true
            provider: users_in_memory

    # Access control
    access_control:
        # Public routes
        - { path: ^/api/auth/login, roles: PUBLIC_ACCESS }
        - { path: ^/api/auth/register, roles: PUBLIC_ACCESS }

        # Protected routes (require authentication)
        - { path: ^/api/auth/me, roles: ROLE_USER }
        - { path: ^/api, roles: ROLE_USER }

    # Role hierarchy (optional)
    role_hierarchy:
        ROLE_ADMIN: ROLE_USER

when@test:
    security:
        password_hashers:
            # By default, password hashers are resource intensive and take time. This is
            # important to generate secure password hashes. In tests however, secure hashes
            # are not important, waste resources and increase test times. The following
            # reduces the work factor to the lowest possible values.
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4 # Lowest possible value for bcrypt
                time_cost: 3 # Lowest possible value for argon
                memory_cost: 10 # Lowest possible value for argon
