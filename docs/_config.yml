# Site settings
title: Hexagonal Demo
description: A complete Symfony application demonstrating hexagonal architecture, CQRS, and DDD patterns with 95% auto-generated code
baseurl: "/hexagonal-demo"
url: "https://ahmed-bhs.github.io"

# Repository
repository: ahmed-bhs/hexagonal-demo

# Theme
remote_theme: just-the-docs/just-the-docs@v0.8.2

# Color scheme
color_scheme: nil

# Logo
logo: "/assets/images/logo.png"

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Heading anchor links
heading_anchors: true

# Aux links
aux_links:
  "View on GitHub":
    - "https://github.com/ahmed-bhs/hexagonal-demo"
  "hexagonal-maker-bundle":
    - "https://github.com/ahmed-bhs/hexagonal-maker-bundle"

# Aux links in new tab
aux_links_new_tab: true

# Footer content
footer_content: 'Copyright &copy; 2024-2026 Ahmed EBEN HASSINE. Distributed under the <a href="https://github.com/ahmed-bhs/hexagonal-demo/blob/main/LICENSE">MIT License</a>.'

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Footer last edited timestamp
last_edit_timestamp: true
last_edit_time_format: "%b %e %Y at %I:%M %p"

# Enable or disable the site search
gh_edit_link: true
gh_edit_link_text: "Edit this page on GitHub"
gh_edit_repository: "https://github.com/ahmed-bhs/hexagonal-demo"
gh_edit_branch: "main"
gh_edit_view_mode: "tree"

# Callouts
callouts_level: quiet
callouts:
  highlight:
    color: yellow
  important:
    title: Important
    color: blue
  new:
    title: New
    color: green
  note:
    title: Note
    color: purple
  warning:
    title: Warning
    color: red

# Kramdown
kramdown:
  syntax_highlighter_opts:
    block:
      line_numbers: false

# Collections
collections:
  docs:
    permalink: "/:path/"
    output: true

# Just the Docs defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "docs"
    values:
      layout: "default"

# Exclude from processing
exclude:
  - node_modules/
  - vendor/
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - README.md

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-github-metadata
  - jekyll-include-cache

# SEO
tagline: "Hexagonal architecture demo with Symfony - 95% auto-generated code"
author:
  name: Ahmed EBEN HASSINE
  url: https://github.com/ahmed-bhs

# Social
social:
  name: Ahmed EBEN HASSINE
  links:
    - https://github.com/ahmed-bhs

# Twitter
twitter:
  username: ahmed_bhs
  card: summary_large_image

# Open Graph defaults
og_image: /assets/images/demo-screenshot.png

# Compress HTML
compress_html:
  clippings: all
  comments: all
  endings: all
  startings: []
  blanklines: false
  profile: false

