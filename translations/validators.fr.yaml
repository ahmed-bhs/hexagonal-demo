# Traductions françaises pour les contraintes de validation Symfony
# Ce fichier traduit les messages de validation en français

# Contraintes générales
'This value should not be blank.': 'Cette valeur ne doit pas être vide.'
'This value is too short. It should have {{ limit }} character or more.|This value is too short. It should have {{ limit }} characters or more.': 'Cette valeur est trop courte. Elle doit avoir {{ limit }} caractère ou plus.|Cette valeur est trop courte. Elle doit avoir {{ limit }} caractères ou plus.'
'This value is too long. It should have {{ limit }} character or less.|This value is too long. It should have {{ limit }} characters or less.': 'Cette valeur est trop longue. Elle doit avoir {{ limit }} caractère ou moins.|Cette valeur est trop longue. Elle doit avoir {{ limit }} caractères ou moins.'
'This value should be {{ limit }} or more.': 'Cette valeur doit être {{ limit }} ou plus.'
'This value should be {{ limit }} or less.': 'Cette valeur doit être {{ limit }} ou moins.'
'This value is not valid.': 'Cette valeur n''est pas valide.'

# Contraintes Email
'This value is not a valid email address.': 'Cette valeur n''est pas une adresse email valide.'

# Contraintes Length
'This value should have exactly {{ limit }} character.|This value should have exactly {{ limit }} characters.': 'Cette valeur doit avoir exactement {{ limit }} caractère.|Cette valeur doit avoir exactement {{ limit }} caractères.'

# Messages personnalisés (déjà en français dans le FormType, mais on les garde pour référence)
'Le nom est obligatoire': 'Le nom est obligatoire'
'L''email est obligatoire': 'L''email est obligatoire'
'Email invalide': 'Email invalide'
'Le cadeau souhaité est obligatoire': 'Le cadeau souhaité est obligatoire'
'La motivation est obligatoire': 'La motivation est obligatoire'
